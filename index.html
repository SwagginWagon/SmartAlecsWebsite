<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Smart Alecs</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="">Videos</a></li>
            <li><a href="">Photos</a></li>
            <li><img src="./SmartAlecsLogo.jpg" alt="Smart Alecs Logo"></li>
            <li><a href="">Merch</a></li>
            <li><a href="">Blog</a></li>
            <li><a href="">Events</a></li>
        </ul>
    </nav>

    <main>
        <section class="slideshow-container">
            <!-- Photos for slideshow -->
            <div class="slides fade">
                <img src="./SmartAlecs2.jpg" alt="Picture of Smart Alecs">
            </div>

            <div class="slides fade">
                <img src="./SmartAlecs3.jpg" alt="Picture of Smart Alecs Sitting on a Bench">
            </div>

            <div class="slides fade">
                <img src="./SmartAlecs4.jpg" alt="Picture of Smart Alecs Sitting on Stairs">
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="switchSlides(-1)">&#10094;</a>
            <a class="next" onclick="switchSlides(1)">&#10095;</a>
        </section>

        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span> 
            <span class="dot" onclick="currentSlide(2)"></span> 
            <span class="dot" onclick="currentSlide(3)"></span> 
        </div>

        <!-- Profile cards for band members -->
        <section>
            <h1 class="team">Meet The Smart Alecs</h1>
            <div class="grid-container">
                <!-- Alex -->
                <div class="card">
                    <h3>Alex</h3>
                </div>

                <!-- Nate -->
                <div class="card">
                    <h3>Nate</h3>
                </div>

                <!-- Derek -->
                <div class="card">
                    <h3>Derek</h3>
                </div>

                <!-- Jeremy -->
                <div class="card">
                    <h3>Jeremy</h3>
                </div>
            </div>
        </section>

        <section id="about">

        </section>
    </main>

    <footer>

    </footer>


    <script src="script.js"></script>
